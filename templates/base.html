<!doctype html>
<html lang="en">
  <head>
      {% load static %}




    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
           <link href="{% static 'css/auth.css'%}" rel="stylesheet"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
            crossorigin="anonymous"></script>

       <!-- CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    {%block head%}{%endblock%}


    <title>ISHTOP</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'scraping:home' %} ">ISHTOP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                {%if user.is_authenticated%}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:update' %} ">Sizning kabinetingiz
                        <i class="fas fa-user-circle"></i>
                    </a>
                </li>
                {%endif%}
                <li class="nav-item">
                    <a class="nav-link" href="{% url  'scraping:resume_list' %} ">Resumelar<i class="fas"></i></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url  'scraping:download_apk' %} ">Yuklap olish <i class="fas"></i></a>
                </li>
                {%if user.is_authenticated%}
                <li class="nav-item">
                    <a class="nav-link" href="{% url  'accounts:logout' %} ">Chiqish <i class="fas fa-sign-out-alt"></i></a>
                </li>
                {%endif%}
                <li class="nav-item">
                    <a class="nav-link" href="{% url  'accounts:login' %} ">Kirish <i class="fas fa-sign-out-alt"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url  'accounts:register' %} ">Ro'yhatdan o'tish <i class="fas fa-sign-out-alt"></i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="center">

    <p>{%block content%}{%endblock%}</p>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="{%static 'js/auth.js'%}"></script>
  </body>
</html>
